<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TransfoStock</title>
  <meta name="description" content="TransfoStock — Smart offline-first inventory & stock management for transformer and electrical materials." />
  <meta name="theme-color" content="#2563eb" />

  <!-- PWA Manifest (relative so it works under /TransfoStock/) -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icons (place these files at the repo root or update paths) -->
  <link rel="icon" href="icon-192x192.png" sizes="192x192" />
  <link rel="icon" href="icon-512x512.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />

  <!-- (Optional) Tailwind for your UI if you load it from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <noscript>You need JavaScript enabled to run this app.</noscript>

  <!-- React mounts here -->
  <div id="root"></div>

  <!-- Your app entry -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker registration (correct scope for /TransfoStock/) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js", { scope: "/TransfoStock/" })
          .then(reg => console.log("✅ SW registered with scope:", reg.scope))
          .catch(err => console.error("❌ SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
