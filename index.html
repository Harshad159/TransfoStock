<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TransfoStock</title>

    <!-- ✅ PWA manifest & theme -->
    <link rel="manifest" href="/TransfoStock/manifest.webmanifest" />
    <meta name="theme-color" content="#1E3A8A" />

    <!-- ✅ App icon -->
    <link rel="icon" href="/TransfoStock/icons/icon-192.png" />

    <!-- ✅ Tailwind (CDN build for quick prototyping) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Material Icons for dashboard cards -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- React will mount here -->
    <div id="root"></div>

    <!-- React entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- ✅ Service worker: register + auto-reload on update -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/TransfoStock/sw.js")
          .then((reg) => {
            // Check for updates on load
            reg.update?.();

            // Auto-reload when a new SW activates
            navigator.serviceWorker.addEventListener("controllerchange", () => {
              window.location.reload();
            });
          })
          .catch(console.error);
      }
    </script>
  </body>
</html>
