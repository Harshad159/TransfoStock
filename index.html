<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TransfoStock</title>
  <meta name="description" content="TransfoStock — Smart offline-first inventory & stock management for transformer and electrical materials." />
  <meta name="theme-color" content="#2563eb" />

  <!-- Manifest & icons served from GitHub Pages project path -->
  <link rel="manifest" href="/TransfoStock/manifest.json" />
  <link rel="icon" href="/TransfoStock/icons/icon-192x192.png" sizes="192x192" />
  <link rel="icon" href="/TransfoStock/icons/icon-512x512.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="/TransfoStock/icons/icon-192x192.png" />

  <!-- Optional: Inter font + Material Symbols for a polished UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Rounded:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind (if you rely on CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html,body{height:100%}
    body{font-family:"Inter",ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .material-symbols-rounded{font-family:"Material Symbols Rounded";font-variation-settings:"FILL" 0,"wght" 500,"GRAD" 0,"opsz" 24}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <noscript>You need JavaScript enabled to run this app.</noscript>

  <!-- React/Vite mount -->
  <div id="root"></div>

  <!-- App entry -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker (served at /TransfoStock/sw.js from public/sw.js) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/TransfoStock/sw.js", { scope: "/TransfoStock/" })
          .then(reg => console.log("✅ SW registered:", reg.scope))
          .catch(err => console.error("❌ SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
