<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TransfoStock</title>

    <!-- ✅ PWA manifest & theme -->
    <link rel="manifest" href="/TransfoStock/manifest.webmanifest" />
    <meta name="theme-color" content="#1E3A8A" />

    <!-- ✅ App icon -->
    <link rel="icon" href="/TransfoStock/icons/icon-192.png" />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div id="root"></div>

    <!-- React entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- ✅ Service worker: register + auto-reload on new version -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/TransfoStock/sw.js")
          .then((reg) => {
            // Ask for an update check on load
            reg.update?.();

            // When a new SW takes control, reload to get fresh files
            navigator.serviceWorker.addEventListener("controllerchange", () => {
              window.location.reload();
            });
          })
          .catch(console.error);
      }
    </script>
  </body>
</html>
